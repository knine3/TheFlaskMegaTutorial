<!DOCTYPE html>
<html>
<head>
	<title>{{ title }} - Microblog</title>
</head>
<body>
	<h1>Recent Posts</h1>
	{% for post in posts %}
	<div>
		<p><b>{{ post.author.username}} says</b>: {{ post.body }}</p>
	</div>
	{% endfor %}
	<footer><a href="http://localhost:5000/">Go to Home</a></footer>
</body>
</html>
